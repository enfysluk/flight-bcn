<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlightRadar BCN - Smart Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; }
    h1 { font-size: 1.5rem; }
    input, select { padding: 6px; margin: 5px 0; width: 100%; max-width: 400px; }
    #map { height: 50vh; margin: 1rem 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>

<h1>FlightRadar BCN - Global Cheapest Flights Finder</h1>

<label>Trip Type:</label>
<select id="tripType">
  <option value="round">Round Trip</option>
  <option value="single">Single Trip</option>
</select>

<br>

<label for="origin">From:</label>
<input list="cities" id="origin" placeholder="e.g. Barcelona">
<br>

<label for="destination">To:</label>
<input list="cities" id="destination" placeholder="e.g. Rome">

<datalist id="cities">
  <option value="Barcelona">
  <option value="London">
  <option value="Berlin">
  <option value="Rome">
  <option value="Lisbon">
  <option value="Paris">
  <option value="Amsterdam">
</datalist>

<br>

<label>Travel between:</label>
<input type="date" id="startDate"> and
<input type="date" id="endDate">

<div id="map"></div>

<table id="priceTable">
  <thead>
    <tr><th>Route</th><th>Trip Type</th><th>Price (€)</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const allFlights = [
  { from: "Barcelona", to: "London", price: 79, type: "round" },
  { from: "Barcelona", to: "Berlin", price: 65, type: "single" },
  { from: "Barcelona", to: "Rome", price: 58, type: "round" },
  { from: "Barcelona", to: "Lisbon", price: 73, type: "single" },
  { from: "Barcelona", to: "Paris", price: 89, type: "round" },
  { from: "Barcelona", to: "Amsterdam", price: 82, type: "single" },
  { from: "London", to: "Barcelona", price: 77, type: "round" },
  { from: "Amsterdam", to: "Barcelona", price: 68, type: "single" }
];

const map = L.map('map').setView([41.3851, 2.1734], 4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18
}).addTo(map);

function fakePrice(base, start, end) {
  let bonus = 0;
  if (start) bonus += new Date(start).getDate() % 7 * 2;
  if (end) bonus += new Date(end).getDate() % 5 * 2;
  return base + bonus;
}

function updateDisplay() {
  const origin = document.getElementById('origin').value.toLowerCase();
  const destination = document.getElementById('destination').value.toLowerCase();
  const startDate = document.getElementById('startDate').value;
  const endDate = document.getElementById('endDate').value;
  const tripType = document.getElementById('tripType').value;

  const tableBody = document.querySelector('#priceTable tbody');
  tableBody.innerHTML = '';
  map.eachLayer(layer => {
    if (layer instanceof L.CircleMarker) map.removeLayer(layer);
  });

  allFlights.forEach(f => {
    if (origin && f.from.toLowerCase() !== origin) return;
    if (destination && f.to.toLowerCase() !== destination) return;
    if (tripType && f.type !== tripType) return;

    const price = fakePrice(f.price, startDate, endDate);
    const route = `${f.from} → ${f.to}`;

    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${route}</td><td>${f.type === 'round' ? 'Round Trip' : 'Single'}</td><td>${price}</td>`;
    tableBody.appendChild(tr);

    const lat = 41 + (Math.random() - 0.5) * 15;
    const lng = 2 + (Math.random() - 0.5) * 30;
    const marker = L.circleMarker([lat, lng], {
      radius: 6,
      fillColor: '#28a',
      color: '#000',
      weight: 1,
      fillOpacity: 0.7
    }).addTo(map);
    marker.bindPopup(`${route} (${f.type}): €${price}`);
  });
}

['origin', 'destination', 'startDate', 'endDate', 'tripType'].forEach(id => {
  document.getElementById(id).addEventListener('input', updateDisplay);
});

updateDisplay();
</script>

</body>
</html>
