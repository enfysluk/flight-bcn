<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FlightRadar BCN - Smart Finder</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
  h1 { font-size: 1.5rem; }
  input, select { padding: 5px; margin: 5px 0; }
  #map { height: 50vh; margin: 1rem 0; }
  table { width: 100%; border-collapse: collapse; margin-top: 10px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background: #f4f4f4; }
</style>
</head>
<body>

<h1>FlightRadar BCN - Global Lowest One-Way Prices</h1>

<label for="search">Search destination:</label>
<input type="text" id="search" placeholder="e.g. London">

<label for="date">Select departure date:</label>
<input type="date" id="date">

<div id="map"></div>

<table id="priceTable">
  <thead>
    <tr><th>Destination</th><th>Price (€)</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let allFlights = [];

function loadData() {
  fetch('data/flights.json')
    .then(res => res.json())
    .then(data => {
      allFlights = data;
      updateDisplay();
    });
}

function fakeDatePriceModifier(base, dateStr) {
  if (!dateStr) return base;
  const day = new Date(dateStr).getDate();
  return base + (day % 7) * 3;  // 模拟价格浮动
}

function updateDisplay() {
  const searchValue = document.getElementById('search').value.toLowerCase();
  const dateValue = document.getElementById('date').value;
  const tableBody = document.querySelector('#priceTable tbody');
  tableBody.innerHTML = '';

  map.eachLayer(layer => {
    if (layer instanceof L.CircleMarker) map.removeLayer(layer);
  });

  allFlights.forEach(flight => {
    if (!flight.destination.toLowerCase().includes(searchValue)) return;

    const price = fakeDatePriceModifier(flight.price, dateValue);

    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${flight.destination}</td><td>${price}</td>`;
    tableBody.appendChild(tr);

    const lat = 41 + (Math.random() - 0.5) * 15;
    const lng = 2 + (Math.random() - 0.5) * 30;
    const marker = L.circleMarker([lat, lng], {
      radius: 6,
      fillColor: '#28a',
      color: '#000',
      weight: 1,
      fillOpacity: 0.7
    }).addTo(map);
    marker.bindPopup(`${flight.destination}: €${price}`);
  });
}

document.getElementById('search').addEventListener('input', updateDisplay);
document.getElementById('date').addEventListener('input', updateDisplay);

const map = L.map('map').setView([41.3851, 2.1734], 4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18
}).addTo(map);

loadData();
</script>

</body>
</html>
